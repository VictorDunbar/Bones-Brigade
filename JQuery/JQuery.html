<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>JQuery Demo</title>
    <style>
        body {
            background-color: lightgray;
        }
        
        div {

            height: auto;
            width: 950px;
        }

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        type = "text/javascript" >
            $(document).ready(function() {
                $('#disappear').click(function() {
                    $("p").hide()
                })
                $('#appear').click(function() {
                    $("p").show()
                })

                $('#toggle').click(function() {
                    $("p1").toggle()
                })
                $('#slideDown').click(function() {
                    $("#slide").slideDown()
                })
                $('#slideUp').click(function() {
                    $("#slide").slideUp()
                })
                $('#slideToggle').click(function() {
                    $('#red').slideToggle()
                })
                $("#fadeIn").click(function() {
                    $("#purple").fadeIn()
                })
                $("#fadeOut").click(function() {
                    $("#purple").fadeOut()
                })
                $("#before").click(function() {
                    $("text").before("<text>Do you like cheese?     </text>")

                })
                $("#after").click(function() {
                    $("text2").after("<text2>   I want it all!!!</text2>")
                })
                $("#append").click(function() {
                    $("p").append("<b>No it doesnt</b>")
                })
                $("#append1").click(function() {
                    $("ol").append("<li>This is trash.</li>")
                })
                $("#html").click(function() {
                    $("text3").html("Roses on <b> Roses! </b>")
                })
                $("#attr").click(function() {
                    $("img").attr("width", "600", "height", "474")
                })
                $("#value").click(function() {
                    $("input").val("jack skellington")
                })
                $("#text").click(function() {
                    $("text4").text("I just want chicken nuggets!!")
                })


            })
    </script>

</head>
