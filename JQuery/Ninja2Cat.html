<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ninja 2 Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        img {
            display: block;
            padding: 3px 0px;
        }
        
        .container {
            width: 1000px;
            margin: 0 auto;
            text-align: left;
        }
    </style>
    <script>
        $(document).ready(function() {

            $('img').click(function() {

                var src = $(this).attr('src')
                var data = $(this).attr('data-alt-src')

                $(this).hide(1, function() {

                    $(this).show()
                    $(this).attr('src', data);
                    $(this).attr('data-alt-src', src)

                })
            })

        })
    </script>
</head>

<body>

    <div class="container">

        <h1>Ninja 2 Cat</h1>

        <img src="img/ninja0.png" alt="" data-alt-src='img/cat0.png' />
        <img src="img/ninja1.png" alt="" data-alt-src='img/cat1.png' />
        <img src="img/ninja2.png" alt="" data-alt-src='img/cat2.png' />
        <img src="img/ninja3.png" alt="" data-alt-src='img/cat3.png' />
        <img src="img/ninja4.png" alt="" data-alt-src='img/cat4.png' />

    </div>


</body>

</html>
