<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dynamics Demo</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
        function attach_handlers() {
            $('.alert').click(function() {
                alert('you clicked me!');

            });
        }


        $(document).ready(function() {

            attach_handlers();

            $('.new_btn').click(function() {
                $('#buttons').append("<button class='alert'>I am a dynamically generated button!>");
                attach_handlers();
            });



            //a callback is nothing more than calling a function at some time from within another function**

        });
    </script>
</head>

<body>

    <h3>Static Content!</h3>
    <div>
        <button class='alert'>click me for a message!</button>
        <button class='alert'>click me for a message!</button>
        <button class='alert'>click me for a message!</button>
        <button class='new_btn'>click me to add a new button!</button>
    </div>
    <h3>Dynamically rendered content!</h3>
    <div id='buttons'></div>
</body>

</html>
